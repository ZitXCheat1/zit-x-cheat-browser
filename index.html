<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zit X Cheat Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="browser">
        <header class="header">
            <button id="backButton"><i class="fas fa-arrow-left"></i></button>
            <button id="forwardButton"><i class="fas fa-arrow-right"></i></button>
            <button id="homeButton"><i class="fas fa-home"></i></button>
            <button id="refreshButton"><i class="fas fa-sync"></i></button>
            <input type="text" id="url" placeholder="Enter URL and press Enter">
            <button id="goButton">Go</button>
            <button id="bookmarkButton"><i class="fas fa-bookmark"></i></button>
        </header>
        <div id="loadingIndicator">Loading...</div>
        <iframe id="browserFrame" src="https://www.example.com" title="Browser Frame"></iframe>
        <div id="bookmarks" class="hidden">
            <h2>Bookmarks</h2>
            <ul id="bookmarkList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
